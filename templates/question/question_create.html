{% extends 'base.html' %}

{% block content %}

                
    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title">Quiz</h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                    <a class="breadcrumb-item" href="#">Quiz</a>
                    <span class="breadcrumb-item active">Yaratish</span>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>{{quiz.name}} uchun savol va javoblar yaratish</h4>
                <div class="m-t-25" style="max-width: 700px">
                    <form method="post">{% csrf_token %}
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-10 col-form-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="{{quiz.name}}" name="" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-10 col-form-label">Savol</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="..." name="question">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-10 col-form-label">To`g`ri javobni kiriting</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control is-valid" placeholder="..." name="correct_option">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-10 col-form-label">Noto`g`ri javobni kiriting</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control is-invalid" placeholder="..." name="options">
                            </div>
                        </div>
                        <div id="optionsContainer"></div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-tone m-r-5" onclick="addInput()">Add Option</button>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-tone m-r-5">Saqlash</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->
    <script>
        function addInput() {
            var optionsContainer = document.getElementById('optionsContainer');
            var inputGroup = document.createElement('div');
            inputGroup.className = 'form-group row col-sm-12';

            var inputLabel = document.createElement('div');
            inputLabel.className = 'col-sm-10 col-form-label';
            inputGroup.appendChild(inputLabel);

            var label = document.createElement('span');
            label.className = 'form-group row';
            label.textContent = 'Noto`g`ri javobni kiriting';
            inputLabel.appendChild(label);

            var input = document.createElement('input');
            input.type = 'text';
            input.className = 'form-control is-invalid';
            input.name = 'options';
            input.placeholder = '...';
            inputGroup.appendChild(input);

            var deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.className = 'btn btn-danger';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                optionsContainer.removeChild(inputGroup);
            };
            inputGroup.appendChild(deleteButton);

            optionsContainer.appendChild(inputGroup);
        }
    </script>

{% endblock %}
