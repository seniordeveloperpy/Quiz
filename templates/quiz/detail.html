{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">Quiz</h2>
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                <a class="breadcrumb-item" href="#">Quizlar</a>
                <span class="breadcrumb-item active">{{quiz.name}}</span>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <a class="text-gray" href="{% url 'answer_list' quiz.code %}">
                <button class="btn btn-primary btn-tone m-r-5">Natijalar</button>
            </a>
            <div class="d-flex justify-content-end">
                <a href="{% url 'question_create' quiz.code %}"><button class="btn btn-primary btn-tone m-r-5">Savol qo'shish</button></a>
            </div>
            {% for question in questions %}
            <div class="container">
                <div class="d-flex justify-content-between" >
                    <h2 class="font-weight-normal m-b-10">{{forloop.counter}}. {{question.name}}</h2>
                    <a href="{% url 'question_detail' question.code %}"><button class="btn btn-primary btn-tone m-r-5">Detail</button></a>
                    <button class="btn btn-primary btn-tone m-r-5" data-toggle="modal" data-target="#exampleModal{{forloop.counter}}">Yangilash</button>
                    <a href="{% url 'question_delete' question.code %}"><button class="btn btn-danger btn-tone m-r-5">O'chirish</button></a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal{{forloop.counter}}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{question.name}}</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <i class="anticon anticon-close"></i>
                                </button>
                            </div>
                            <form method="post" action="{% url 'question_update' question.code %}">
                                {% csrf_token %}
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Nom</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPassword3" value="{{question.name}}" name="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Yopish</button>
                                    <button type="submit" class="btn btn-primary">O'zgarishlarni saqlash</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% for option in question.all_options %}
                <div class="alert alert-{% if option.is_correct %}success{% else %}danger{% endif %}">
                    <p>{{option.name}}</p>
                </div>                  
                {% endfor %}
            </div>              
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
